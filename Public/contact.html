<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="../Assets/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Oswald|Anton|Open+Sans+Condensed:300|Space+Mono" rel="stylesheet">
    <title>Say Hi</title>
</head>

<body>
    <div class="container-fluid">

        <div class="row ">
            <div id="contact-div" class="jumbotron">
                <h1 id="content-link">Contact</h1>
            </div>
        </div>


        <div class="row">

            <div id="contact-map" class="col-md-6 col-lg-6">
                <div class="mapouter">
                    <div class="gmap_canvas">
                        <iframe width="550" height="250" id="gmap_canvas" src="https://maps.google.com/maps?q=chicago iL&t=&z=11&ie=UTF8&iwloc=&output=embed"
                            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                    </div>
                    <a href="https://www.webdesign-muenchen-pb.de"></a>
                    <style>
                        .mapouter {
                            overflow: hidden;
                            height: 250px;
                            width: 550px;
                        }

                        .gmap_canvas {
                            background: none!important;
                            height: 250px;
                            width: 550px;
                        }
                    </style>
                </div>

            </div>

            <div id="contact-info" class="col-md-6 col-lg-6">


            </div>
        </div>

        <footer class="footer">
            <div class="container">
            </div>
            <span>Creative Square </span>
        </footer>
    </div>
    <script src="Assets/javascript.js"></script>
</body>

</html>
